
<template>
    <div>
        <div class="addMain">
            <el-table border stripe size="small" :data="book" style="width: 96%">
            <el-table-column prop="book_name" label="书名" width="300"></el-table-column>
            <el-table-column prop="author_id" label="作者" width="150"></el-table-column>
            <el-table-column prop="book_intro" label="介绍" width="700" show-overflow-tooltip>
              <!-- <template slot-scope="scop">
                <div class="typeEnter">{{scop.row.bookIntro}}</div>
              </template> -->
            </el-table-column>
            <el-table-column label="操作">
              <template slot-scope="scope">
                <el-button size="mini" type="primary" @click="showEditView(scope.$index, scope.row)">编辑</el-button>
                <el-button size="mini" type="danger" @click="showEditView(scope.$index, scope.row)">删除</el-button>
              </template>
            </el-table-column>
            </el-table>
            <!-- 分页器 -->
            <div class="block" style="margin-top:15px;">
              <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
              :current-page="currentPage"
              :page-sizes="[5,10,15,20]"
              :page-size="pageSize"
              layout="total, sizes, prev, pager, next, jumper"
              :total="book.length">
              </el-pagination>
            </div>
        </div>
        <el-dialog title="编辑书籍" :visible.sync="dialogVisible" width="30%" :before-close="handleClose">

              <el-tag>书籍名称</el-tag>
            </div>
          </span>
          <span slot="footer" class="dialog-footer">
            <el-button size="small" @click="dialogVisible = false">取 消</el-button>
            <el-button size="small" type="primary" @click="doUpdate">确 定</el-button>
          </span>
        </el-dialog>

</template>
<script>
import axios from 'axios'
export default {
  name: 'totalBook',
  data () {
    return {
      pos: {
        bookName: '',
        authorId: '',
        bookIntro: ''
      },
      book: [],
      currentPage: 1, // 当前页码
      total: '', // 总条数
      pageSize: 15 // 每页的数据条数
    }
  },
  mounted () {
    this.initBook()
  },
  methods: {
    initBook () {
      axios.get('http://127.0.0.1:8000/books/').then(resp => {
        console.log('书籍数据 ',resp.data)
        if (resp) {
          this.book = resp.data
        }
      })
    },
    // 每页条数改变时触发 选择一页显示多少行
    handleSizeChange (val) {
      console.log(`每页 ${val} 条`)
      this.currentPage = 1
      this.pageSize = val
    },
    // 当前页改变时触发 跳转其他页
    handleCurrentChange (val) {
      console.log(`当前页: ${val}`)
      this.currentPage = val
    }
  }
}
</script>
